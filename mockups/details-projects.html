<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 

<head>
	<title>Database: Table</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div id="headbox">
		<div class="backlink">
			<a href="listview-projects.html">Back to List</a>
		</div>
		
		<form  class="tablechooser" action="">
			<select>
				<option>Contacts</option>
				<option selected="selected">Projects</option>
				<option>Teams</option>
			</select>
			<input class="tablechooser-submit" type="submit" value="Go"/>
		</form>
		
		<div style="clear: both"></div>
	</div>

	<div class="group">
		<h2 class="group-title">Overview</h2>
		<div class="group-contents">
			<table class="columns"><tr>
				<td>
					<p class="details-cell">
						<span class="details-label">Project ID:</span>
						<span class="details-data">0</span>
					</p>
				</td>
				<td>
					<p class="details-cell">
						<span class="details-label">Name:</span>
						<span class="details-data">Project Big X</span>
					</p>
				</td>
			</tr></table>
		</div>
	</div>
	
	<div class="group">
		<h2 class="group-title">Details</h2>
		<div class="group-contents">
			<p class="details-cell">
				<span class="details-label">Description:</span>
				<span class="details-data">Sample Description</span>
			</p>
		
			<p class="details-cell">
				<span class="details-label">Comments:</span>
				<span class="details-data">Sample Comments</span>
			</p>
		</div>
	</div>
	
	<div class="group">
		<h2 class="group-title">Teams</h2>
		<div class="group-contents">
			<table class="data-list">
				<tr class="header-row">
					<th>Team ID</th>
					<th>Name</th>
					<th>Comments</th>
				</tr>
				<tr class="data-row">
					<td>0</td>
					<td>Quality Assurance</td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
	
	<div id="footbox">
		<span class="records">Displaying record 1 of 1</span>
	
		<span class="details-navigation">
			<a href="">First</a>
			<a href="">Back</a>
			<a href="">Forward</a>
			<a href="">Last</a>
		</span>
		
		<div style="clear: both"></div>
	</div>
</body>

</html>
