<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 

<head>
	<title>Database Name: Table Name</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="headbox">
		<form class="tablechooser" action="">
			<select>
				<option>Contacts</option>
				<option selected="selected">Projects</option>
				<option>Teams</option>
			</select>
			<input class="tablechooser-submit" type="submit" value="Go"/>
		</form>
		
		<div style="clear: both"></div>
	</div>
	
	<table class="data-list">
		<tr class="header-row">
			<th>Project ID</th>
			<th>Description</th>
			<th>Comments</th>
			<th colspan="2">Name</th>
		</tr>
		
		<tr class="data-row">
			<td>0</td>
			<td></td>
			<td></td>
			<td>Project Big X</td>
			<td class="details"><a href="details-projects.html">Details</a></td>
		</tr>
	</table>
	
</body>

</html>
